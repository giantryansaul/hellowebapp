{% extends 'layouts/base.html' %}
{% block title %}
    {{ profile.name }} - {{ block.super }}
{% endblock %}
{% block content %}
    <h1>{{ profile.first_name }} {{ profile.last_name }}</h1>
    <p>{{ profile.bio }}</p>
    {% if user == profile.user %}
        <p>
             <a href="{% url 'edit_profile' slug=profile.slug %}">
                 Edit Profile
             </a>
        </p>
    {% endif %}
{% endblock %}
