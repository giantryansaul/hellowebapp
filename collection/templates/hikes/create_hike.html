{% extends 'layouts/base.html' %}
{% block title %}Create a Hike - {{ block.super }}{% endblock %}
{% block content %}

    <form class="form-horizontal" role="form" action="" method="post">
    {% csrf_token %}
    <fieldset>

    <!-- Form Name -->
    <legend>Create Hike</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-1 control-label" for="name">Name</label>
      <div class="col-md-6">
      <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="">

      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-1 control-label" for="description">Description</label>
      <div class="col-md-6">
        <textarea class="form-control" id="description" name="description"></textarea>
      </div>
    </div>

    <!-- Button (Double) -->
    <div class="form-group">
      <label class="col-md-1 control-label" for="select"></label>
      <div class="col-md-6">
        <button id="submit" name="submit" class="btn btn-info">Submit</button>
      </div>
    </div>

    </fieldset>
    </form>


{% endblock %}
