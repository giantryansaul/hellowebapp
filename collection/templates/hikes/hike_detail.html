{% extends 'layouts/base.html' %}
{% block title %}
    {{ hike.name }} - {{ block.super }}
{% endblock %}
{% block content %}
    <h1>{{ hike.name }}</h1>
    <p>{{ hike.description }}</p>
    {% if user == hike.user %}
        <p>
             <a href="{% url 'edit_hike' slug=hike.slug %}">
                 Edit Hike
             </a>
        </p>
    {% endif %}
{% endblock %}
