{% extends 'layouts/base.html' %}
{% block title %}
    {{ hike.name }} - {{ block.super }}
{% endblock %}
{% block content %}
    <h1>{{ hike.name }}</h1>
    {% if user == hike.user %}
        <p>
             <a href="{% url 'edit_hike' slug=hike.slug %}">
                 Edit Hike
             </a>
        </p>
    {% endif %}
    <p>By {{ hike.user }}</p>
    <p>{{ hike.description }}</p>
    <p>{{ hike.region }}</p>

{% endblock %}
