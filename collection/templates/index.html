{% extends 'layouts/base.html' %}
{% block title %}Homepage - {{ block.super }}{% endblock %}
{% block content %}
    {% for hike in hikes %}
        <h2>
            <a href="{% url 'hike_detail' slug=hike.slug %}">
                {{ hike.name }}
            </a>
        </h2>
        <p>{{ hike.description }}</p>
    {% endfor %}
{% endblock %}
